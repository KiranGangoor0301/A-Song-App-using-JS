<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-A best choice for songs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nav -->
    <div class="navi">
            <img src="spotify.png" alt="A best choice" width="40px" height="40px"><span>Spotify</span>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
</div>
<!-- body -->
<div class="container">
    <div class="list">
        <div class="songsList">
            <img src="1.jpeg" alt="No pic">
               <p class="song">Baarishon_Mein </p>
                <span class="duration">05:30<i id="1" class="fa-solid fa-circle-play"></i></span>

        </div>
        <div class="songsList">
            <img src="2.jpeg" alt="No pic">
               <p class="song">Baarish_Ki_bhun</p>
                <span class="duration">05:30<i id="2" class="songItem fa-solid fa-circle-play"></i></span>

        </div>
        <div class="songsList">
            <img src="3.jpeg" alt="No pic">
               <p class="song">BAARISHEIN stu</p>
                <span class="duration">05:30<i id="3" class="songItem fa-solid fa-circle-play"></i></span>

        </div>
        <div class="songsList">
            <img src="4.jpeg" alt="No pic">
               <p class="song">Baarish_Yaariyann</p>
                <span class="duration">05:30<i id="4" class="songItem fa-solid fa-circle-play"></i></span>

        </div>
        <div class="songsList">
            <img src="5.jpeg" alt="No pic">
               <p class="song">Baarish HalfGFrie</p>
                <span class="duration">05:30<i id="5" class="songItem fa-solid fa-circle-play"></i></span>

        </div>
        <div class="songsList">
            <img src="6.jpeg" alt="No pic">
               <p class="song">Maan_Meri_Jaan</p>
                <span class="duration">05:30<i  id="6" class="songItem fa-solid fa-circle-play"></i></span>
        </div>      
</div>
</div>
<!-- bottom -->
<div class="player">
<input type="range" class="progressBar" max="100" min="0" value="0" id="myprogress">
<div class="songName"> <span id="gif"><img src="playing.gif" alt="No" width="80px" height="20px"></span>Let Me Love You</div>
<div class="controls">
<div><i class="fa-3x fa-solid fa-backward"></i></div>
<div><i class="fa-3x fa-regular fa-circle-play" id="masterplay"></i></div>
<div><i class="fa-3x fa-solid fa-forward"></i></div>
</div>
</body>
<script src="https://kit.fontawesome.com/e1e14d8b11.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
